<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown To Stranger Things</title>
    <link rel="stylesheet" href="stranger-things.css">
</head>
<body>
    <div class="countdown-container">
        <div class="background-overlay"></div>
        <div class="content">
            <h1 class="title">STRANGER THINGS</h1>
            <h2 class="subtitle">SEASON 5 VOLUME 1</h2>
            <div class="divider"></div>
            <div class="countdown-info">
                <p class="countdown-text">COUNTDOWN TO 26TH NOVEMBER 2025 AT 5:00PM (US/PACIFIC TIME)</p>
            </div>
            <div class="countdown-display">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">0</div>
                    <div class="countdown-label">DAYS</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">0</div>
                    <div class="countdown-label">HOURS</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">0</div>
                    <div class="countdown-label">MINS</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">0</div>
                    <div class="countdown-label">SECS</div>
                </div>
            </div>
        </div>
    </div>
    <script src="stranger-things.js"></script>
</body>
</html>
